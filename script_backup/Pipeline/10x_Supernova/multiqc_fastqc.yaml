        percent_fails: False
        total_sequences: True
        avg_sequence_length: True
        percent_gc: True
        percent_duplicates: False
base_count_multiplier: 0.000001
base_count_prefix: 'Mb'
base_count_desc: 'millions'
thousandsSep_format: ','
